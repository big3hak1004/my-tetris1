<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Tetris Mobile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        /* 2. 전체 배경 디자인: 우주 느낌의 네온 테마 */
        body { 
            background: #050508; color: #00ffff; font-family: 'Orbitron', sans-serif; 
            margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; 
            overflow: hidden; height: 100vh; touch-action: none; /* 화면 밀림 방지 */
        }

        /* 게임판 레이아웃 */
        .game-area { position: relative; margin-top: 10px; display: flex; gap: 10px; }
        
        canvas#tetris { 
            background: #000; border: 3px solid #00ffff; 
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); 
            border-radius: 10px; width: 60vw; height: auto; /* 화면 너비의 60% 사용 */
        }

        /* 3. 모바일 컨트롤러 디자인: 하단에 조작 버튼 배치 */
        .controls { 
            display: grid; grid-template-columns: repeat(3, 1fr); 
            gap: 15px; width: 90%; margin-top: auto; padding-bottom: 30px; 
        }

        .btn {
            background: rgba(0, 255, 255, 0.1); border: 2px solid #00ffff; color: #00ffff;
            padding: 20px; font-size: 24px; font-weight: bold; border-radius: 15px;
            display: flex; justify-content: center; align-items: center;
            -webkit-user-select: none; /* 터치 시 텍스트 선택 방지 */
        }

        .btn:active { background: rgba(0, 255, 255, 0.5); transform: scale(0.95); }

        .btn-drop { grid-column: span 3; background: rgba(0, 255, 255, 0.3); font-size: 16px; }

        /* 점수 및 헤더 */
        .header { padding: 10px; font-size: 20px; text-shadow: 0 0 10px #00ffff; }
        
        /* 시작/일시정지 오버레이 */
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; justify-content: center; 
            align-items: center; z-index: 100; flex-direction: column;
        }
        #startBtn { 
            background: #00ffff; border: none; color: #000; padding: 15px 30px; 
            font-family: 'Orbitron'; font-weight: bold; border-radius: 30px; font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="header">SCORE: <span id="score">0</span></div>

    <div class="game-area">
        <canvas id="tetris" width="300" height="600"></canvas>
        <div style="font-size: 10px;">
            NEXT<br>
            <canvas id="next" width="100" height="100" style="border: 1px solid #0ff;"></canvas>
        </div>
        
        <div id="overlay">
            <button id="startBtn">START GAME</button>
        </div>
    </div>

    <div class="controls">
        <div class="btn" id="left">←</div>
        <div class="btn" id="rotate">↻</div>
        <div class="btn" id="right">→</div>
        <div class="btn btn-drop" id="drop">HARD DROP (바닥으로)</div>
    </div>

<script>
    /* --- [A] 기초 설정 및 변수 --- */
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    context.scale(30, 30); // 1칸을 30px 단위로 설정

    let audioCtx, bgm;
    let paused = true;

    // 블록 모양 정의
    function createPiece(type) {
        if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]];
        if (type === 'L') return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
        if (type === 'J') return [[0, 3, 0], [0, 3, 0], [3, 3, 0]];
        if (type === 'O') return [[4, 4], [4, 4]];
        if (type === 'Z') return [[5, 5, 0], [0, 5, 5], [0, 0, 0]];
        if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
        if (type === 'T') return [[0, 7, 0], [7, 7, 7], [0, 0, 0]];
    }

    const arena = Array.from({length: 20}, () => new Array(10).fill(0));
    const player = { pos: {x: 0, y: 0}, matrix: null, next: null, score: 0 };

    /* --- [B] 게임 로직 (이동, 충돌, 회전) --- */
    function collide(arena, player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
            }
        }
        return false;
    }

    function merge(arena, player) {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
            });
        });
    }

    function rotate(matrix, dir) {
        for (let y = 0; y < matrix.length; ++y) {
            for (let x = 0; x < y; ++x) [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
        if (dir > 0) matrix.forEach(row => row.reverse()); else matrix.reverse();
    }

    function arenaSweep() {
        let rowCount = 1;
        for (let y = arena.length - 1; y >= 0; --y) {
            if (arena[y].every(v => v !== 0)) {
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                y++;
                player.score += rowCount * 10;
            }
        }
        scoreElement.innerText = player.score;
    }

    function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
        }
        dropCounter = 0;
    }

    function playerReset() {
        const pieces = 'ILJOTSZ';
        player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
        if (collide(arena, player)) {
            arena.forEach(row => row.fill(0));
            player.score = 0;
            scoreElement.innerText = 0;
        }
    }

    /* --- [C] 그리기 로직 --- */
    function draw() {
        context.fillStyle = '#000';
        context.fillRect(0, 0, canvas.width, canvas.height);
        
        // 고정된 블록 그리기
        arena.forEach((row, y) => row.forEach((v, x) => { if(v) drawBlock(x, y, v); }));
        // 움직이는 블록 그리기
        player.matrix.forEach((row, y) => row.forEach((v, x) => { if(v) drawBlock(x + player.pos.x, y + player.pos.y, v); }));
    }

    function drawBlock(x, y, colorCode) {
        context.fillStyle = `hsl(${colorCode * 50}, 100%, 50%)`;
        context.fillRect(x + 0.05, y + 0.05, 0.9, 0.9);
    }

    let dropCounter = 0;
    let lastTime = 0;
    function update(time = 0) {
        if (paused) return;
        const deltaTime = time - lastTime;
        lastTime = time;
        dropCounter += deltaTime;
        if (dropCounter > 1000) playerDrop();
        draw();
        requestAnimationFrame(update);
    }

    /* --- [D] 모바일 터치 이벤트 연결 --- */
    document.getElementById('left').addEventListener('touchstart', (e) => {
        e.preventDefault(); // 기본 동작(스크롤 등) 방지
        player.pos.x--;
        if (collide(arena, player)) player.pos.x++;
        draw();
    });

    document.getElementById('right').addEventListener('touchstart', (e) => {
        e.preventDefault();
        player.pos.x++;
        if (collide(arena, player)) player.pos.x--;
        draw();
    });

    document.getElementById('rotate').addEventListener('touchstart', (e) => {
        e.preventDefault();
        const pos = player.pos.x;
        rotate(player.matrix, 1);
        if (collide(arena, player)) player.pos.x = pos; // 충돌 시 회전 취소
        draw();
    });

    document.getElementById('drop').addEventListener('touchstart', (e) => {
        e.preventDefault();
        while (!collide(arena, player)) player.pos.y++;
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        draw();
    });

    /* 시작 버튼 */
    document.getElementById('startBtn').addEventListener('click', () => {
        document.getElementById('overlay').style.display = 'none';
        paused = false;
        playerReset();
        update();
    });
</script>
</body>
</html>
